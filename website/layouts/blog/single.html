{{ define "main" }}
    <section class="hero" style="padding: 2rem 0;">
        <div class="container">
            <h2>{{ .Title }}</h2>
            <div style="margin-top: 0.75rem; font-size: 0.95rem; opacity: 0.9;">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                {{ with .Params.author }}
                <span> · {{ . }}</span>
                {{ end }}
            </div>
        </div>
    </section>

    <section class="technical-section">
        <div class="container">
            <div class="blog-post-content" style="max-width: 800px; margin: 0 auto;">
                {{ with .Params.image }}
                <img src="{{ . }}" alt="{{ $.Title }}" style="width: 100%; border-radius: 8px; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                {{ end }}

                {{ .Content }}
            </div>

            <div style="max-width: 800px; margin: 3rem auto 0; padding-top: 2rem; border-top: 1px solid #e2e8f0;">
                <a href="/blog/" style="color: var(--accent-blue); text-decoration: none; font-weight: 600;">← Back to Blog</a>
            </div>
        </div>
    </section>
{{ end }}

{{ define "extra_head" }}
<style>
    .blog-post-content {
        color: var(--gray-text);
        line-height: 1.8;
    }

    .blog-post-content h2 {
        color: var(--dark-navy);
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        font-size: 1.75rem;
    }

    .blog-post-content h3 {
        color: var(--primary-blue);
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        font-size: 1.35rem;
    }

    .blog-post-content p {
        margin-bottom: 1.25rem;
    }

    .blog-post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1.5rem 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .blog-post-content blockquote {
        border-left: 4px solid var(--accent-blue);
        padding: 1rem 1.5rem;
        margin: 1.5rem 0;
        background: var(--light-blue);
        border-radius: 0 8px 8px 0;
    }

    .blog-post-content blockquote p {
        margin-bottom: 0;
    }

    .blog-post-content ul, .blog-post-content ol {
        margin-bottom: 1.25rem;
        padding-left: 1.5rem;
    }

    .blog-post-content li {
        margin-bottom: 0.5rem;
    }

    .blog-post-content code {
        background: var(--light-gray);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.9em;
    }

    .blog-post-content pre {
        background: var(--dark-navy);
        color: #a0d8f1;
        padding: 1.5rem;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1.5rem 0;
    }

    .blog-post-content pre code {
        background: none;
        padding: 0;
        color: inherit;
    }
</style>
{{ end }}
